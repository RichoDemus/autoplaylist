apply plugin: 'kotlin'

description = 'Subscription Service'
dependencies {
    compile project(':server:common:dto')
    compile project(':server:common:events')
    compile project(':server:common:google-cloud-storage-adapter')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$rootProject.kotlinVersion"
    compile 'org.jetbrains:annotations'

    compile "org.slf4j:slf4j-api:$rootProject.slf4jVersion"
    compile "javax.inject:javax.inject:$rootProject.javaxInjectVersion"
    compile "io.dropwizard.metrics:metrics-core:$rootProject.dropwizardMetricsVersion"

    testCompile "junit:junit:$rootProject.junitVersion"
    testCompile "org.assertj:assertj-core:$rootProject.assertjVersion"
    testRuntime "org.slf4j:slf4j-simple:$rootProject.slf4jVersion"
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.kotlinVersion"
    }
}
