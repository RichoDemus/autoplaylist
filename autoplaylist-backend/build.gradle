defaultTasks 'build'

subprojects {
    apply plugin: 'kotlin'

    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        sourceCompatibility = JavaVersion.VERSION_1_10
        targetCompatibility = JavaVersion.VERSION_1_10

        kotlinOptions {
            jvmTarget = "1.8"
//        apiVersion = "1.2"
//        languageVersion = "1.2"
        }

    }

    configurations {
        all*.exclude group: 'org.glassfish.hk2.external', module: 'javax.inject'
        all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        all*.exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jre7'
        all*.exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jre8'
    }
}

buildscript {
    ext.kotlin_version = '1.2.51'
    ext.spring_boot_version = '2.0.3.RELEASE'
    ext.jackson_version = '2.9.+'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Required for Kotlin integration
    }
}
